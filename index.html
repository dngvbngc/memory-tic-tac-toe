<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="tic.css" />
    <!-- JavaScript file included -->
    <script src="tic.js"></script>
  </head>

  <body>
    <div id="main">
      <h1>MEMORY TIC TAC TOE</h1>
      <p id="ins">First player select any cell to start.</p>
      <br /><br />
      <div class="grid" style="display: ''">
        <div class="row">
          <input
            type="text"
            id="b1"
            class="cell"
            onclick="myfunc_3(); checkGameStatus();"
            readonly
          />
          <input
            type="text"
            id="b2"
            class="cell"
            onclick="myfunc_4(); checkGameStatus();"
            readonly
          />
          <input
            type="text"
            id="b3"
            class="cell"
            onclick="myfunc_5(); checkGameStatus();"
            readonly
          />
        </div>
        <div class="row">
          <input
            type="text"
            id="b4"
            class="cell"
            onclick="myfunc_6(); checkGameStatus();"
            readonly
          />
          <input
            type="text"
            id="b5"
            class="cell"
            onclick="myfunc_7(); checkGameStatus();"
            readonly
          />
          <input
            type="text"
            id="b6"
            class="cell"
            onclick="myfunc_8(); checkGameStatus();"
            readonly
          />
        </div>
        <div class="row">
          <input
            type="text"
            id="b7"
            class="cell"
            onclick="myfunc_9(); checkGameStatus();"
            readonly
          />
          <input
            type="text"
            id="b8"
            class="cell"
            onclick="myfunc_10();checkGameStatus();"
            readonly
          />
          <input
            type="text"
            id="b9"
            class="cell"
            onclick="myfunc_11(); checkGameStatus();"
            readonly
          />
        </div>
      </div>
      <div class="nogrid" style="display: none">
        <form id="grid-form">
          <input id="row-index" type="number" placeholder="Row" required />
          <input id="col-index" type="number" placeholder="Col" required />
          <p>Top left cell is at row 1, column 1.</p>
          <br /><br /><br />
          <button type="submit">SELECT CELL</button>
        </form>
      </div>
      <br /><br /><br />

      <button id="resetbtn" onclick="reset()">RESET</button>
      <button id="hidegridbtn" style="display: ''">HIDE GRID</button>
      <button id="showgridbtn" style="display: none">SHOW GRID</button>
      <br /><br />
    </div>
  </body>
</html>
